<template>

  <require from="bs-modal/modal-header"></require>
  <require from="bs-modal/modal-body"></require>
  <require from="bs-modal/modal-footer"></require>
  <require from="bs-modal/modal"></require>
  <require from="modal/simple-view"></require>
  <section class="au-animate">

    <div style="position:relative;top:10px;">
      <label>Enter text to be passed to the modal:</label>
      <input value.bind="modalVariable">
      <div>
        <button click.trigger="btnClick()">Show/Hide Modal</button>
      </div>
      <div>
        <label>You entered: ${modalVariable}</label>
      </div>
    </div>


    <modal showing.bind="showing">
      <modal-header title="Name Goes Here" close.call="closeEventGoesHere()"></modal-header>
      <modal-body>
        <simple-view somethingbound.bind="modalVariable"></simple-view>
      </modal-body>
      <modal-footer>
        <button class="btn" click.trigger="someFunctionGoesHere()">Save</button>
        <button class="btn" click.trigger="someFunctionGoesHere()">Cancel</button>
      </modal-footer>
    </modal>


  </section>
</template>
